<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alunos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container bg-light py-5">
    <h1 class="text-center text-dark mb-4">Lista de Alunos</h1>
    <div class="list-group">
      {% for aluno in alunos_nome %}
      <a href="{% url 'matriculas' aluno.id %}" class="list-group-item list-group-item-action">{{ aluno.nome }}</a>
      {% endfor %}
    </div>
    <h2 class="mt-4">Formul√°rio de Contato</h2>
    <form action="{% url 'contato'%}" method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label for="nome-completo">Nome Completo</label>
        <input type="text" class="form-control" id="nome-completo" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
